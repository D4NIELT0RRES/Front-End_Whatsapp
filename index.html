<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Whatsapp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    
</head>
<body>
    <main>
        <!--Barra de contatos-->
        <div class="ContainerContato">
            <div class="pesquisa">
                <input type="text">
            </div>
            <ul class="listaContatos" id="ulContato">
                <li class="contatos">
                    <div class="imgContato"></div>
                    <div class="textos">
                        <h1></h1>
                        <p></p>
                    </div>
                </li>
            </ul>
        </div>

        <!--Tela de mensagens-->
        <div class="telaConversa">
            <div class="conversas" id="conversas">
                <div class="telaInicial">

                </div>
                <div class="digitarConversa">
                    <input type="text" placeholder="Digite sua mensagem aqui">
                    <div class="enviar"></div>
                </div>
            </div>
        </div>
                
        

        </main>
</body>
</html>
