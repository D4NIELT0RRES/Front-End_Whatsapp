<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Whatsapp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    
</head>
<body>
    <main>
        <!--Barra de contatos-->
        <div class="listaContatos" id="listaContatos">
            <div>
                <input type="text" placeholder="Digite sua mensagem">
            </div>
            <ul class="listandoContatos" id="contatoUl">
                <li class="contato">
                    <div class="imagemContato"></div>
                    <div class="mensagemContato">
                        <h1>Daniel Gomes Torres</h1>
                    </div>
                </li>
            </ul>
            <hr>
        </div>

        <!--Tela de mensagens-->
        <div class="telaDeConversas"  id="telaConversa">
            <div class="container" id="container">
                <div class="conversaDoContato">
                    <h1>Peter Wilsen</h1>
                    <p>10:52</p>
                    <p>Hi Pedro, what do you doing?</p>
                </div>
            </div>
        </div>
        <div class="containerUsuario">
            <div class="conversasDoUsuario">
                <h1>Peter Wilsen</h1>
                <p>10:52</p>
                <p>Hi Pedro, what do you doing?</p>
            </div>
        </div>
                
        <!--Tela de mensagens do usuario-->
        <div class="telaContato" id="telaContato">
            <input type="text" placeholder="Digite sua mensagem" id="tela">
            <img src="./icons8-enviado-50.png" alt="enviar  ">
        </div>

        </main>
</body>
</html>
